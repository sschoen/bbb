- name: install packages
  apt:
    name:
      - certbot
      - coturn
      - acl
    state: latest

- name: fetch LE certificate
  command:
    cmd: >
      certbot certonly
      --standalone
      --noninteractive
      --agree-tos
      --preferred-challenges http
      --email {{ letsencryptemail }}
      --deploy-hook 'systemctl restart coturn'
      -d {{ inventory_hostname }}
    creates: /etc/letsencrypt/live/
  when: letsencryptemail is defined and letsencryptemail | length > 0

- name: Set ACL for LE recursively to r
  acl:
    path: "{{ item }}"
    entity: turnserver
    etype: user
    permissions: r
    recursive: yes
    state: present
  with_items:
    - /etc/letsencrypt/live/
    - /etc/letsencrypt/archive/
  notify: "restart coturn"

- name: Set default ACL for LE recursively to r
  acl:
    path: "{{ item }}"
    entity: turnserver
    etype: user
    permissions: rx
    default: yes
    recursive: yes
    state: present
  with_items:
    - /etc/letsencrypt/live/
    - /etc/letsencrypt/archive/
  notify: "restart coturn"

- name: Set ACL for LE directorys to rx
  acl:
    path: "{{ item }}"
    entity: turnserver
    etype: user
    permissions: rx
    recursive: yes
    state: present
  with_items:
    - /etc/letsencrypt/live/
    - /etc/letsencrypt/archive/
  notify: "restart coturn"

- name: prepare for coturn service configuration
  file:
    path: /etc/systemd/system/coturn.service.d/
    state: directory

- name: allow coturn to access lower ports
  copy:
    src: coturn-override.conf
    dest: /etc/systemd/system/coturn.service.d/override.conf
  notify: "restart coturn"

- name: adapt turnserver.conf
  blockinfile:
    path: /etc/turnserver.conf
    block: |
      listening-port=3478
      tls-listening-port=443
      fingerprint
      lt-cred-mech
      static-auth-secret={{ static_auth_secret }}
      realm={{ ansible_domain }}
      cert=/etc/letsencrypt/live/{{ inventory_hostname }}/fullchain.pem
      pkey=/etc/letsencrypt/live/{{ inventory_hostname }}/privkey.pem
      dh2066
      no-tlsv1
      no-tlsv1_1
  notify: "restart coturn"
